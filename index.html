<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap'>
  <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
  <title>loginform</title>
 
  <style>

*{
    margin: 0;
    padding: 0;
    font-family: 'poppins',sans-serif;
}
section{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
    background: linear-gradient(rgba(0,0,0,0.5),black),url(Clean-India-Green-India.jpeg);
    background-position: center;
    background-size: cover;
}
.form-box{
    position: relative;
    width: 400px;
    height: 450px;
    background: transparent;
    border: 2px solid rgba(255,255,255,0.5);
    border-radius: 20px;
    backdrop-filter: blur(15px);
    display: flex;
    justify-content: center;
    align-items: center;

}
h2{
    font-size: 2em;
    color: #fff;
    text-align: center;
    font-family: Kaushan script;
}
.inputbox{
    position: relative;
    margin: 30px 0;
    width: 310px;
    border-bottom: 2px solid #fff;
}
.inputbox label{
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    color: papayawhip;
    font-size: 1em;
    pointer-events: none;
    transition: .5s;
}
input:focus ~ label,
input:valid ~ label{
top: -5px;
}
.inputbox input {
    width: 100%;
    height: 50px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    padding:0 35px 0 5px;
    color: #fff;
}
.inputbox ion-icon{
    position: absolute;
    right: 8px;
    color:grey;
    font-size: 1.2em;
    top: 20px;
}
.forget{
    margin: -15px 0 15px ;
    font-size: .9em;
    color: #fff;
    display: block;
    justify-content: space-between;  
}

.forget label input{
    margin-right: 3px;
    
}
.forget label a{
    color: #fff;
    text-decoration: none;
}
.forget label a:hover{
    text-decoration: underline;
}
input[type="button"]{
    width: 100%;
    height: 40px;
    border-radius: 40px;
    background:red;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
}
.register{
    font-size: .9em;
    color: #fff;
    text-align: center;
    margin: 25px 0 10px;
}
.register p a{
    text-decoration: none;
    color: #fff;
    font-weight: 600;
}
.register p a:hover{
    text-decoration: underline;
}
  </style>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form name ="myForm" method="post">
                    <h2>LOGIN</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email"name="Uname">
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="Pass">
                        <label for="">Password</label>
                    </div>
                    
                    
                    <input type="button" value="Login"  onclick="myFunction()">
                    <div class="register">
                        <p>Don't have a account <a href="sign.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script>
        function myFunction()
             {
                 var un=document.forms["myForm"]["Uname"].value;
                 var pw=document.forms["myForm"]["Pass"].value;
                 if(un=="jyothikasankar2@gmail.com" && pw=="1234")
                 {
                     window.location.href="home.html";
                     alert("Succesfully logged in");
                 }
                 else{
                     alert("Invalid Username or password");
                 }
             }
   </script>
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
